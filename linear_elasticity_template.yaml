# template for Linear Elasticity parameters file
gp:
  NINDIVIDUALS: 1000
  NGEN: 100
  CXPB: 0.2
  MUTPB: 0.8
  frac_elitist: 0
  min_: 2
  max_: 5
  overlapping_generation: True
  early_stopping: { "enabled": True, "max_overfit": 10 }
  parsimony_pressure:
    { "enabled": False, "fitness_first": True, "parsimony_size": 1.5 }
  penalty: { "method": "length", "reg_param": 0.}
  select:
    tournsize: 2
    stochastic_tournament: { "enabled": False, "prob": [0.7, 0.3] }
  mutate:
    # fun: gp.mutUniform
    fun: gp.mixedMutate
    # fun: gp.mutNodeReplacement
    # fun: gp.mutInsert
    # fun: gp.mutShrink
    kargs: "{'expr': toolbox.expr_mut, 'pset': self.pset, 'prob': [0.8, 0.2, 0.]}" # string is important
    # kargs: "{'pset': pset}"
    # kargs: "{}"
    expr_mut: gp.genHalfAndHalf
    # expr_mut: gp.genFull
    expr_mut_kargs: "{'min_': 1, 'max_': 3}"
  crossover:
    fun: gp.cxOnePoint
    kargs: "{}"
    #fun: gp.cxOnePointLeafBiased
    #kargs: "{'termpb' : 0.1}"
  primitives: [
    {"name": "AddF", "dimension": None, "rank": None},
    {"name": "SubF", "dimension": None, "rank": None},
    {"name": "MulF", "dimension": None, "rank": None},
    {"name": "Div", "dimension": None, "rank": None},
    {"name": "SquareF", "dimension": None, "rank": None},
    {"name": "SqrtF", "dimension": None, "rank": None},
    {"name": "AddC", "dimension": ["0","1","2"], "rank": ["V", "T"]},
    {"name": "SubC", "dimension": ["0","1","2"], "rank": ["V", "T"]},
    {"name": "Square", "dimension": ["0","1","2"], "rank": ["V", "T"]},
    {"name": "Sqrt", "dimension": ["0","1","2"], "rank": ["V", "T"]},
    {"name": "tr", "dimension": ["0","1","2"], "rank": ["T"]},
    {"name": "MF", "dimension": ["0","1","2"], "rank": ["T"]},
    {"name": "Mv", "dimension": ["0","1","2"], "rank": ["VT"]},
    {"name": "tran", "dimension": ["0","1","2"], "rank": ["T"]},
    {"name": "sym", "dimension": ["0","1","2"], "rank": ["T"]},
    {"name": "St", "dimension": ["0","1","2"], "rank": ["T"]},
    {"name": "Inn", "dimension": ["0","1","2"], "rank": ["T"]}
  ]
  residual_formulation: False

plot:
  plot_best: False
  plot_best_genealogy: False
